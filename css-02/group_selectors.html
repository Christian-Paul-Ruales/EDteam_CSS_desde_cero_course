<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Selectors</title>
    <link rel="stylesheet" href="./styles/css/group_selectors.css">
</head>
<body>
    <h1 class="title">This is a title</h1>
    <p class="paragraph">This is a paragraph</p>
    
    <!-- Descendant selectors-->
    <hr/>
    <select class="dropdown">
        <option class="menu-item">Opcion 1</option>
        <option class="menu-item">Opcion 2</option>
        <option class="menu-item">Opcion 3
            <span class="tag">Fin</span>
        </option>
        
    </select>

    <ul class="list">
        <li class="item">Item 1</li>
        <li class="item">Item 2
                <ul>
                        <li class="subitem">Subitem</li>
                        <li class="subitem">Subitem</li>
                        <li class="subitem">Subitem</li>
                        <li class="subitem">Subitem</li>
        
                </ul>

        </li>
            
        <li class="item">Item 3</li>
        <li class="item">Item 4
                <ul>
                    <li class="subitem">Subitem</li>
                    <li class="subitem">Subitem</li>
                    <li class="subitem">Subitem</li>
                    <li class="subitem">Subitem</li>

                </ul>

        </li>
        

    </ul>
</body>
</html>
